apply plugin: "idea"
apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {

    compile "com.google.code.gson:gson:2.2.4"

    compile "javax.inject:javax.inject:1"
    compile "org.hibernate:hibernate-core:4.3.1.Final"
    compile "org.postgresql:postgresql:9.3-1100-jdbc41"
    compile "org.springframework:spring-context:4.0.1.RELEASE"
    compile "org.springframework:spring-webmvc:4.0.1.RELEASE"
    compile "org.eclipse.jetty:jetty-webapp:9.1.0.RC2"

}

sourceSets {
    main {
        java {
            srcDir "src"
        }
    }
}