<h1>Recipe Editor</h1>
<form role="form" ng-submit="commit()">
    <div id="alert-panel" class="alert alert-danger"></div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="recipe.name" placeholder="Название"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="recipe.contents"/>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Предпросмотр</h3>
        </div>
        <div class="panel-body">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.contents}}</p>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
</form>
