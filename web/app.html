<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Книга рецептов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/theme.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="OctopusApp">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="SearchController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Навигация</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Книга рецептов</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="#/recipe">Создать</a></li>
                <li><a href="#/search">Поиск</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" ng-controller="SearchFormController">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="searchText">
                </div>
                <button type="submit" class="btn btn-default" ng-click="search(searchText)">Найти!</button>
            </form>
        </div>
    </div>
</nav>
<div class="container" ng-controller="ScopeInitializer">
    <div class="panel panel-{{message.type}}" ng-repeat="message in board">
        <div class="panel-heading">
            <b>{{message.header}}</b>
            <button type="button" class="close" ng-click="hide(message)">&times;</button>
        </div>
        <div class="panel-body" ng-bind-html="message.message"></div>
    </div>
    <div ng-view></div>
    <div class="vertical-spacing"></div>
    <hr/>
    <p class="footer">2014, Sow Some Lonesome Corner So Many Flowers Bloom</p>
</div>

<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/recipe-controllers.js"></script>
<script type="text/javascript" src="js/controllers/search-controller.js"></script>
</body>
</html>
