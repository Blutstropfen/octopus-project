<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/theme.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-brand">
        Octopus Project
    </div>
</nav>
<div class="container" ng-app="OctopusApp">
    <h1>Welcome</h1>
    <form role="form" ng-controller="RecipeCommitController" ng-submit="commitRecipe()">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="recipe.name" placeholder="Название"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="recipe.contents"/>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Предпросмотр</h3>
            </div>
            <div class="panel-body">
                <h4>{{recipe.name}}</h4>
                <p>{{recipe.contents}}</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
    </form>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
